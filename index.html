<!DOCTYPE html>
<html ng-app="socialEyesMaster">
<head>
	<title>Social Eyes</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">

	<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>

</head>

<body ng-controller="socialController as objSoCon">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapsed" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Social Eyes</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#dashboard">Dashboard</a></li>
					<li><a href="#settings">Settings</a></li>
					<li>
						<a class="fb_login_menu" href="#">
							<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
							</fb:login-button>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container-fluid main-content">
		
		<div class="row clearfix">
			<div class="col-xs-12">
				<h2>Social Eyes</h2>
				<h3>An experimental, educational look into your public social media profiles</h3>
				<p>
						Want to see which of your Facebook photos are available for public viewing?
						Log in to Facebook, and we'll show you.
				</p>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" data-ng-repeat="photo in fb_data.photos">
				<fb-photo></fb-photo>
			</div>
		</div>

	</div>

</body>
</html>
